<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#1E293B" stroke-width="4"/>

  <!-- Robot body (scaled up from 24x24 to 256x256) -->
  <g transform="translate(128, 128) scale(8) translate(-12, -12)">
    <!-- Robot head -->
    <path d="M6 4m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"
          fill="#F8FAFC" stroke="#1E293B" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Antenna -->
    <path d="M12 2v2" stroke="#1E293B" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Body/legs -->
    <path d="M9 12v9" stroke="#F8FAFC" stroke-width="0.4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M15 12v9" stroke="#F8FAFC" stroke-width="0.4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Arms -->
    <path d="M5 16l4 -2" stroke="#F8FAFC" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M15 14l4 2" stroke="#F8FAFC" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Base -->
    <path d="M9 18h6" stroke="#F8FAFC" stroke-width="0.4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Eyes -->
    <circle cx="10" cy="8" r="0.8" fill="#4F46E5"/>
    <circle cx="14" cy="8" r="0.8" fill="#4F46E5"/>

    <!-- Eye highlights -->
    <circle cx="10.3" cy="7.7" r="0.3" fill="#FFFFFF"/>
    <circle cx="14.3" cy="7.7" r="0.3" fill="#FFFFFF"/>
  </g>

  <!-- Chat bubble accent -->
  <ellipse cx="200" cy="80" rx="30" ry="20" fill="#FFFFFF" stroke="#1E293B" stroke-width="2"/>
  <path d="M185 95 L190 105 L195 95" fill="#FFFFFF" stroke="#1E293B" stroke-width="2"/>

  <!-- Chat dots -->
  <circle cx="190" cy="75" r="3" fill="#4F46E5"/>
  <circle cx="200" cy="75" r="3" fill="#4F46E5"/>
  <circle cx="210" cy="75" r="3" fill="#4F46E5"/>

  <!-- "AI" text -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="#FFFFFF">AI</text>
</svg>
